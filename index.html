<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            display: flex; /* Helps center the Kaboom canvas */
            align-items: center;
            justify-content: center;
            background-color: #333; /* Background for areas outside the canvas */
        }

        /* The container for your input elements */
        #input-ui-container {
            position: absolute; /* Will be positioned by JavaScript relative to the page */
            z-index: 1000;

            background-color: white;
            box-shadow: 0 0 0 5px black; /* Outline effect */

            display: none; /* Initially hidden, JS changes to 'flex' */
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent content from spilling if calculations are slightly off */
        }

        #player-text-input {
            flex-grow: 1;
            max-width: 700px;
            padding: 10px 15px;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            border: 3px solid black;
            background-color: white;
            color: black;
            border-radius: 0;
            margin-right: 15px;
            line-height: 1.2;
        }

        #player-text-input::placeholder {
            color: #555;
            font-family: 'Courier New', Courier, monospace;
        }

        #send-text-button {
            padding: 10px 20px;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            background-color: #eee;
            color: black;
            border: 3px solid black;
            border-radius: 0;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        #send-text-button:hover {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div id="input-ui-container">
        <input type="text" id="player-text-input" placeholder="Type response..." />
        <button id="send-text-button">Send</button>
    </div>

    <script src="https://unpkg.com/kaboom@3000.0.0-beta.2/dist/kaboom.js"></script>
    <script type="module" src="assetLoader.js"></script>
    <script type="module" src="scenes/world.js"></script>
    <script type="module" src="scenes/battle.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
